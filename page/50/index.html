        <p><strong>引用jQuery库文件的<script>标签，必须放在引用自定义脚本文件的<script>标签之前</strong>。否则，在编写的代码中将不能引用到jQuery框架</p>

<p><strong>其中的引用库文件的标签要放在后面自定义的标签的前面，不然不能实现弹出对话框的效果</strong></p>

        <p><strong>响应式布局</strong></p>
<p>　　响应式布局是现在很流行的一个设计理念，随着移动互联网的盛<br />行，<strong>为解决</strong>如今各式各样的<strong>浏览器分辨率</strong>以及<strong>不同移动设备的显示效</strong><br /><strong>果</strong>，设计师提出了响应式布局的设计方案。所谓的<strong>响应式布局</strong>，就是<br /><strong>一个网站能够兼容多个终端</strong>&mdash;&mdash;而不是为每个终端做一个特定的版本。<br />也就说一个页面可以在多个终端呈现出你想要的效果，能够兼容各个<br />终端。</p>

    <article id="post-CSS学习笔记——选择器" class="article article-type-post" itemscope itemprop="blogPost">

    </h1>
  


  </header>

  <div class="article-meta">
    <div class="article-datetime">
  <a href="/2015/08/24/CSS%E5%AD%A6%E4%B9%A0%E7%AC%94%E8%AE%B0%E2%80%94%E2%80%94%E9%80%89%E6%8B%A9%E5%99%A8/" class="article-date"><time datetime="2015-08-23T16:00:00.000Z" itemprop="datePublished">2015-08-24</time></a>
</div>

    <div class="article-author">tonglin0325</div>
    

  </div>
  <div class="article-inner">

    <div class="article-entry" itemprop="articleBody">
      
        <p><strong>选择器<br /></strong></p>
<p>**　　当我们定义一条样式规则时候，这条样式规则会作用于网页当中的某些元素，而我们的规定的这些元素的规则就叫做选择器。**</p>
<p>**　　**</p>
<p><strong>常用的选择器：</strong></p>
<p>**　　1、id选择器　　#idname**</p>
<p>**　　2、类选择器　　.classname**</p>
<p>**　　3、标签选择器　　tagname**</p>
<p>**　　4、交叉选择器　　tagname.classname　　tagname#idname**</p>
<p>**　　5、群组选择器　　多个选择器用&ldquo;，&rdquo;隔开**</p>
<p>**　　6、后代选择器（包含选择器）　　父级和子级用空格隔开**</p>
<p>**　　7、通用选择器　　* {}**</p>

    <article id="post-JavaScript学习笔记——节点" class="article article-type-post" itemscope itemprop="blogPost">

  <header class="article-header">
    
  
    <h1 itemprop="name">
      <a class="article-title" href="/2015/08/11/JavaScript%E5%AD%A6%E4%B9%A0%E7%AC%94%E8%AE%B0%E2%80%94%E2%80%94%E8%8A%82%E7%82%B9/">JavaScript学习笔记——节点</a>
    </h1>
  


  </header>

  <div class="article-meta">
    <div class="article-datetime">
  <a href="/2015/08/11/JavaScript%E5%AD%A6%E4%B9%A0%E7%AC%94%E8%AE%B0%E2%80%94%E2%80%94%E8%8A%82%E7%82%B9/" class="article-date"><time datetime="2015-08-10T16:00:00.000Z" itemprop="datePublished">2015-08-11</time></a>
</div>

    <div class="article-author">tonglin0325</div>
    

  </div>
  <div class="article-inner">

    <div class="article-entry" itemprop="articleBody">
      
        <p><strong>javascript-节点属性详解</strong></p>
<p>根据 DOM，HTML 文档中的每个成分都是一个节点。</p>
<p>　　DOM 是这样规定的：</p>
<p>　　　　<strong>整个文档</strong>是一个<strong>文档节点</strong> <br />　　　　<strong>每个 HTML 标签</strong>是一个<strong>元素节点</strong> <br />　　　　<strong>包含在 HTML 元素中的文本</strong>是<strong>文本节点</strong> <br />　　　　<strong>每一个 HTML 属性</strong>是一个<strong>属性节点</strong> <br />　　　　<strong>注释</strong>属于*<em>注释节点 *</em></p>
<p><strong>一、如何获得节点引用</strong></p>
<p>** 1.旧的获取节点引用方式**<br />      　　getElementById()</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;查找文档中的一个特定的元素，最有效的方法是 getElementById(),一定要有document</span><br><span class="line">var outdiv&#x3D;document.getElementById(&quot;outdiv&quot;);</span><br><span class="line"></span><br><span class="line">var childs&#x3D;outdiv.childNodes;</span><br><span class="line">     </span><br><span class="line">alert(childs.length);</span><br></pre></td></tr></table></figure>

<p>getElementByTagName() 　　//返回带有指定标签名的对象集合</p>
<p> getElementByName()<br /> <strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>***</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong><br />劣势：<br />  1.浪费内存<br />  2.逻辑性不强<br /> <strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>***</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></p>
<p>** 2.通过节点 关系属性 获得节点的引用<strong><br />      对象.parentNode  获得</strong>父节点**的引用</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;父节点</span><br><span class="line"> </span><br><span class="line"> var innerdiv&#x3D;document.getElementById(&quot;innerdiv&quot;);</span><br><span class="line"> var father&#x3D;innerdiv.parentNode;</span><br><span class="line"> alert(father.nodeName);</span><br></pre></td></tr></table></figure>

<p>对象.childNodes 获得<strong>子节点</strong>的集合</p>
<p> 对象.firstChild 获得<strong>第一个子节点</strong><br />      对象.lastChild   获得<strong>最后个子节点</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;最后一个子节点</span><br><span class="line"> </span><br><span class="line">var innerdiv&#x3D;document.getElementById(&quot;innerdiv&quot;);</span><br><span class="line">var last&#x3D;innerdiv.lastChild;</span><br><span class="line">alert(last.nodeName);</span><br></pre></td></tr></table></figure>

<p>对象.nextSibling 获得<strong>下一个兄弟节点</strong>的引用</p>
<p>对象.previousSibling 获得<strong>上一个兄弟节点</strong>的引用</p>
<p><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>****</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong><br />劣势:兼容性不好。</p>
<p>FF会把例如后面的所有的空白节点都读成一个子节点</p>
<p>IE会把最后一个空白节点读成子节点</p>
<p><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>****</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong><br />      <br /><strong>二、节点的信息(属性)</strong></p>
<pre><code>节点类型           节点名字        节点值&lt;br /&gt;            nodeType(数值)       nodeName      nodeValue</code></pre><p>nodeType 属性返回以数字值返回指定节点的节点类型。</p>
<p>如果节点是元素节点，则 nodeType 属性将返回 1。</p>
<p>如果节点是属性节点，则 nodeType 属性将返回 2</p>
<p>元素节点 1 标签名 null <br />属性节点         2                属性名        属性值<br />文本节点         3                 #text         文本<br />注释节点         8                 #comment      注释的文字<br />文档节点         9                 #document     null</p>

    <article id="post-JavaScript学习笔记——BOM_window对象" class="article article-type-post" itemscope itemprop="blogPost">

    </h1>
  


  </header>

  <div class="article-meta">
    <div class="article-datetime">
  <a href="/2015/08/08/JavaScript%E5%AD%A6%E4%B9%A0%E7%AC%94%E8%AE%B0%E2%80%94%E2%80%94BOM_window%E5%AF%B9%E8%B1%A1/" class="article-date"><time datetime="2015-08-07T16:00:00.000Z" itemprop="datePublished">2015-08-08</time></a>

  </div>
  <div class="article-inner">

    <div class="article-entry" itemprop="articleBody">
      
        <p><strong>javascript浏览器对象模型-windwo对象</strong></p>
<p> BOM Browser Object Model<br />  window对象 是BOM中所有对象的核心。</p>
<p>**   一、属性**</p>
<p>** 1.(位置类型-获得浏览器的位置)<strong><br />      　　IE:<br />       　　window.screenLeft<br />       　　可以获得浏览器距屏幕左上角的</strong>左边距**  <br />        　　window.screenTop<br />       　　可以获得浏览器距屏幕左上角的<strong>上边距</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;IE</span><br><span class="line">   &#x2F;&#x2F;左边距</span><br><span class="line">   &#x2F;&#x2F;alert(screenLeft)</span><br><span class="line">   &#x2F;&#x2F;上边距</span><br><span class="line">   &#x2F;&#x2F;alert(screenTop)</span><br></pre></td></tr></table></figure>

<p> 　　FF: <br />        　　alert(screenX)  <br />         　　alert(screenY)</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;FF</span><br><span class="line">  &#x2F;&#x2F;左边距</span><br><span class="line">  &#x2F;&#x2F; alert(screenX)</span><br><span class="line">  &#x2F;&#x2F;上边距</span><br><span class="line">  &#x2F;&#x2F; alert(screenY)</span><br></pre></td></tr></table></figure>

<p>** 　　(获得浏览器的尺寸)**</p>
